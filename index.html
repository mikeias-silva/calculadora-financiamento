<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiamento</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para campos que são apenas de leitura, para que pareçam desabilitados */
        .readonly-field {
            background-color: #e9ecef !important;
            opacity: 1 !important;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">Calculadora de Financiamento</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="calculadoraForm">
                            <!-- Seção de Entradas Principais -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="valorTotal" class="form-label">Valor Total do Bem</label>
                                    <input type="text" class="form-control money" id="valorTotal" placeholder="R$ 0,00">
                                </div>
                                <div class="col-md-6">
                                    <label for="valorEntrada" class="form-label">Valor da Entrada</label>
                                    <input type="text" class="form-control money" id="valorEntrada" placeholder="R$ 0,00">
                                </div>
                            </div>
                            <!-- Seção de Parâmetros do Financiamento -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="numMeses" class="form-label">Nº de Meses</label>
                                    <input type="number" class="form-control" id="numMeses">
                                </div>
                                <div class="col-md-4">
                                    <label for="taxaJuros" class="form-label">Juros Mensal (%)</label>
                                    <!-- Alterado para type="text" para aceitar vírgula -->
                                    <input type="text" class="form-control" id="taxaJuros" placeholder="Ex: 1,99">
                                </div>
                                <div class="col-md-4">
                                    <label for="taxaJurosAnual" class="form-label">Juros Anual (%)</label>
                                    <!-- Alterado para type="text" e readonly -->
                                    <input type="text" class="form-control readonly-field" id="taxaJurosAnual" readonly>
                                </div>
                            </div>
                            <!-- Seção de Valores Calculados (ou entrada) -->
                             <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="valorPrestacao" class="form-label">Valor da Prestação</label>
                                    <input type="text" class="form-control money" id="valorPrestacao" placeholder="R$ 0,00">
                                </div>
                                <div class="col-md-6">
                                    <label for="valorFinanciado" class="form-label">Valor a Financiar</label>
                                    <input type="text" class="form-control money readonly-field" id="valorFinanciado" readonly>
                                </div>
                            </div>
                            <hr>
                             <!-- Seção de Resultados Finais -->
                            <h5 class="text-center text-primary mb-3">Resultado do Financiamento</h5>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="valorTotalFinanciamento" class="form-label">Total Pago (só parcelas)</label>
                                    <input type="text" class="form-control money readonly-field" id="valorTotalFinanciamento" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for="valorTotalComEntrada" class="form-label">Custo Total (c/ Entrada)</label>
                                    <input type="text" class="form-control money readonly-field" id="valorTotalComEntrada" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for="valorTotalJuros" class="form-label">Total de Juros Pagos</label>
                                    <input type="text" class="form-control money readonly-field text-danger fw-bold" id="valorTotalJuros" readonly>
                                </div>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="button" class="btn btn-primary btn-lg" onclick="calcular()">Calcular</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script>
        // Aplica a máscara de dinheiro em todos os campos com a classe .money
        document.querySelectorAll('.money').forEach(element => {
            IMask(element, {
                mask: 'R$ num',
                blocks: {
                    num: {
                        mask: Number,
                        thousandsSeparator: '.',
                        radix: ',',
                        scale: 2,
                        padFractionalZeros: true,
                        normalizeZeros: true,
                        min: 0
                    }
                }
            });
        });

        // Função para converter uma string de dinheiro (ex: 'R$ 1.234,56') para um número (ex: 1234.56)
        function parseMoney(value) {
            if (!value) return 0;
            return parseFloat(value.replace('R$ ', '').replace(/\./g, '').replace(',', '.'));
        }

        // Função para formatar um número para uma string de dinheiro
        function formatMoney(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        /**
         * Calcula a taxa de juros mensal usando o Método da Bijeção (busca binária).
         * É usado quando o usuário informa o valor da parcela em vez da taxa.
         * @param {number} principal - O valor financiado.
         * @param {number} numPagamentos - O número de parcelas.
         * @param {number} valorParcela - O valor da parcela mensal.
         * @returns {number|null} A taxa de juros mensal como decimal.
         */
        function calculateInterestRate(principal, numPagamentos, valorParcela) {
            let low = 0;
            let high = 1; // Supõe uma taxa máxima de 100% ao mês para iniciar a busca
            const tolerance = 0.000001; // Precisão desejada
            const maxIterations = 200; // Evita loops infinitos

            for (let i = 0; i < maxIterations; i++) {
                let mid = (low + high) / 2;
                if (mid < tolerance) {
                    return low > 0 ? low : 0;
                }
                
                // Fórmula da Tabela Price para calcular a parcela com base na taxa 'mid'
                let calculatedPayment = principal * mid / (1 - Math.pow(1 + mid, -numPagamentos));

                // Se a parcela calculada estiver próxima o suficiente da parcela informada, encontramos a taxa
                if (Math.abs(calculatedPayment - valorParcela) < tolerance) {
                    return mid;
                }

                // Ajusta os limites da busca (para cima ou para baixo)
                if (calculatedPayment > valorParcela) {
                    high = mid;
                } else {
                    low = mid;
                }
            }
            return (low + high) / 2; // Retorna a melhor aproximação encontrada
        }

        // Função principal que realiza todos os cálculos
        function calcular() {
            // 1. OBTER E VALIDAR OS VALORES DE ENTRADA
            const valorTotal = parseMoney(document.getElementById('valorTotal').value);
            const valorEntrada = parseMoney(document.getElementById('valorEntrada').value);
            const numMeses = parseInt(document.getElementById('numMeses').value) || 0;
            
            const taxaJurosInput = document.getElementById('taxaJuros');
            const valorPrestacaoInput = document.getElementById('valorPrestacao');
            
            const valorFinanciado = valorTotal - valorEntrada;
            document.getElementById('valorFinanciado').value = formatMoney(valorFinanciado);

            // Validação básica
            if (valorFinanciado <= 0 || numMeses <= 0) {
                alert('Por favor, preencha o Valor Total, a Entrada e o Nº de meses para continuar.');
                return;
            }

            let i; // Variável para a taxa de juros mensal em formato decimal (ex: 0.0199)
            let prestacaoFinal;

            // 2. LÓGICA PRINCIPAL: DECIDIR O QUE CALCULAR
            
            // CENÁRIO 1: Calcular a PRESTAÇÃO a partir da TAXA DE JUROS.
            if (taxaJurosInput.value && !valorPrestacaoInput.value) {
                // Converte a taxa (que pode ter vírgula) para um número que o JS entende (com ponto)
                const taxaJuros = parseFloat(taxaJurosInput.value.replace(',', '.'));
                if (isNaN(taxaJuros)) {
                    alert("Taxa de juros mensal inválida.");
                    return;
                }
                i = taxaJuros / 100;
                
                if (i > 0) {
                    // Fórmula da Tabela Price para calcular a prestação
                    prestacaoFinal = valorFinanciado * i / (1 - Math.pow(1 + i, -numMeses));
                } else { // Caso de juros zero
                    prestacaoFinal = valorFinanciado / numMeses;
                }
                
                valorPrestacaoInput.value = formatMoney(prestacaoFinal);
            
            // CENÁRIO 2: Calcular a TAXA DE JUROS a partir da PRESTAÇÃO.
            } else if (valorPrestacaoInput.value && !taxaJurosInput.value) {
                const valorPrestacao = parseMoney(valorPrestacaoInput.value);
                prestacaoFinal = valorPrestacao;
                
                // Valida se o empréstimo é pagável
                if (valorPrestacao * numMeses < valorFinanciado) {
                    alert('O valor total pago (prestações x meses) é menor que o valor financiado. O empréstimo nunca seria quitado.');
                    return;
                }
                
                // Caso especial de juros zero
                if (Math.abs(valorPrestacao * numMeses - valorFinanciado) < 0.01) {
                    i = 0;
                } else { // Calcula a taxa usando a função de busca
                    i = calculateInterestRate(valorFinanciado, numMeses, valorPrestacao);
                }

                if (i !== null) {
                    const taxaJuros = i * 100;
                    // Exibe a taxa calculada com vírgula no campo de texto
                    taxaJurosInput.value = taxaJuros.toFixed(2).replace('.', ',');
                } else {
                    alert('Não foi possível calcular uma taxa de juros para os valores informados.');
                    return;
                }

            // CENÁRIO 3: Informações ambíguas ou insuficientes
            } else {
                alert('Preencha o "Nº de meses" e APENAS UM dos seguintes campos: "Juros Mensal (%)" ou "Valor da Prestação".');
                return;
            }

            // 3. CÁLCULO E EXIBIÇÃO DOS TOTAIS
            
            // A taxa anual é calculada a partir da taxa mensal 'i' e APENAS exibida para informação.
            // Fórmula de juros compostos para a taxa anual efetiva: ((1 + i_mensal)^12) - 1
            const taxaJurosAnual = (Math.pow(1 + i, 12) - 1) * 100;
            document.getElementById('taxaJurosAnual').value = taxaJurosAnual.toFixed(2).replace('.', ',');
            
            const valorTotalFinanciamento = prestacaoFinal * numMeses;
            const valorTotalComEntrada = valorTotalFinanciamento + valorEntrada;
            const valorTotalJuros = valorTotalFinanciamento - valorFinanciado;

            // Atualiza os campos de resultado com os valores formatados
            document.getElementById('valorTotalFinanciamento').value = formatMoney(valorTotalFinanciamento);
            document.getElementById('valorTotalComEntrada').value = formatMoney(valorTotalComEntrada);
            document.getElementById('valorTotalJuros').value = formatMoney(valorTotalJuros);
        }
    </script>
</body>
</html>
